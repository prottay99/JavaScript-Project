<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="img/arrow.png" id="backBtn" />
      <div class="gallery">
        <div>
          <span><img src="img/1.jpg" /></span>
          <span><img src="img/2.jpg" /></span>
          <span><img src="img/3.jpg" /></span>
        </div>
        <div>
          <span><img src="img/4.jpg" /></span>
          <span><img src="img/5.jpg" /></span>
          <span><img src="img/6.jpg" /></span>
        </div>
      </div>
      <img src="img/right-arrow.png" id="nextBtn" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
