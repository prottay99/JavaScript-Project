<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/506d6f1414.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2 id="displayTime">00:00:00</h2>
      <div class="buttons">
        <i class="fa-solid fa-stop" onclick="watchStop()"></i>
        <i class="fa-solid fa-play" onclick="watchStart()"></i>
        <i class="fa-solid fa-arrow-rotate-left" onclick="watchReset()"></i>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
