<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button type="submit" class="btn" onclick="showPopup()">Submit</button>
      <div class="popup">
        <img src="tick.png" />
        <h2>Thank You</h2>
        <p>Congratulations! You are successfully Created the popup</p>
        <button type="submit" id="ok" onclick="closePopup()">OK</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
